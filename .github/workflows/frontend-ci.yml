name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: frontend

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: ./.github/actions/setup-node
      - name: Lint
        run: pnpm run ci:lint
  generate:
    name: Generation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: ./.github/actions/setup-node
      - name: Generate
        run: pnpm run generate
      - name: Autofix
        # autofix-ci/action@v1.3.2
        uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: ./.github/actions/setup-node
      - name: Test
        run: pnpm run ci:test
