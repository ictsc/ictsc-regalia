name: Backend CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    working-directory: backend

jobs:
  generation:
    name: Generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
          cache: false
      - uses: actions/cache/restore@v4
        id: go-cache
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            go-
      - name: Go Generate
        run: go generate -x ./...
      - name: Check Diff
        run: git diff --exit-code
      - uses: actions/cache/save@v4
        if: always() && steps.go-cache.outputs.cache-hit != 'true' && github.ref == 'refs/heads/main'
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ steps.go-cache.outputs.cache-primary-key }}
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
          cache: false
      - uses: actions/cache/restore@v4
        id: go-cache
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            go-
      - name: Go Modules
        if: steps.go-cache.outputs.cache-hit != 'true'
        run: go mod download -x
      - name: Run Test
        run: go test -race -shuffle on -parallel 8 -v ./...
      - uses: actions/cache/save@v4
        if: always() && steps.go-cache.outputs.cache-hit != 'true' && github.ref == 'refs/heads/main'
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ steps.go-cache.outputs.cache-primary-key }}
