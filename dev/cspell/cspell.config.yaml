$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
dictionaryDefinitions:
  - name: dictionary
    path: "dictionary.txt"
    addWords: true
dictionaries:
  - dictionary
ignorePaths:
  - "cspell.config.yaml"
  - "**/coverage/**"
  - "**/Dockerfile"
  - ".vscode"
  - "**.svg"
  - "**/package.json"
  - "**/pnpm-lock.yaml"
  - "**/node_modules"
  - "**/__e2e__"
  - "**/__test__"
  - "**/.golangci.yaml"
  - "**/go.mod"
  - "**/go.sum"
  - "**/local-modules"
  - "**/backend/internal/proto"
  - "**/frontend/packages/proto"
