services:
  postgres:
    image: postgres:17
    restart: always
    ports:
      - ":5432"
    volumes:
      - db:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: ictsc
      POSTGRES_DB: ictscore

  adminer:
    image: adminer
    restart: always
    depends_on:
      - postgres
    ports:
      - 8080:8080
  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - :4317
      - 16686:16686

volumes:
  db:
