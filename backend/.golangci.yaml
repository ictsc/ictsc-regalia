linters:
  enable-all: true
  disable:
    - exportloopref # deprecated
    - wsl
    - nlreturn
    - depguard
    - dogsled
    - gci
    - godot
    - nolintlint
    - gochecknoglobals
    - ireturn
    - gofumpt

issues:
  exclude-use-default: false
  exclude-rules:
    - path: _test\.go
      linters:
        - containedctx
        - funlen
    - path: cmd/(.+)/cmd/
      linters:
        - exhaustruct
        - gomnd
        - gochecknoglobals
        - gochecknoinits
    - path: internal/(.+)/repository/bun/migration/
      linters:
        - gochecknoglobals
        - gochecknoinits

linters-settings:
  cyclop:
    max-complexity: 15
  exhaustruct:
    include:
      - github\.com/ictsc/ictsc-regalia/backend/.+
  lll:
    line-length: 150
  revive:
    rules:
      - name: package-comments
        disabled: true
  stylecheck:
    checks:
      - all
      - -ST1000
  varnamelen:
    ignore-names:
      - tt
      - tx
      - id
      - db
      - to
      - i
  wrapcheck:
    ignoreSigs:
      - .Wrap(
      - .Wrapf(
      - .WithMessage(
      - .WithMessagef(
      - .WithStack(
      - github.com/cockroachdb/errors.Newf(
      - github.com/cockroachdb/errors.New(
      - github.com/cockroachdb/errors.Join(
      - github.com/ictsc/ictsc-regalia/backend
